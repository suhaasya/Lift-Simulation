<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- form -->
    <section id="home_page">
      <div class="form-container">
        <form class="form">
          <label for="floors-inp" class="form-label">No. of Floors</label>
          <input
            type="number"
            inputmode="numeric"
            id="floors-inp"
            min="2"
            placeholder="Enter no. of floors"
          />

          <label for="lifts-inp" class="form-label">No. of Lifts</label>
          <input
            type="number"
            inputmode="numeric"
            id="lifts-inp"
            min="1"
            placeholder="Enter no. of lifts"
          />

          <button type="submit" id="submit_btn">Continue</button>
        </form>
      </div>
    </section>

    <section id="lift_page">
      <div id="floors_container" class="floors-container"></div>
    </section>

    <script src="./js/main.js"></script>
  </body>
</html>
