<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />

  <body>
    <!-- form -->
    <section id="home_page">
      <div class="form-container">
        <form class="form">
          <label for="floors-inp">No. of Floors</label>
          <input type="number" inputmode="numeric" id="floors-inp" min="2" />

          <label for="lifts-inp">No. of Lifts</label>
          <input type="number" inputmode="numeric" id="lifts-inp" min="1" />

          <button type="submit" id="submit_btn">Continue</button>
        </form>
      </div>
    </section>

    <section id="lift_page">
      <div id="floors_container" class="floors-container"></div>
    </section>

    <script src="./js/main.js"></script>
  </body>
</html>
